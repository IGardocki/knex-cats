version: '2'

services:
  cat-db:
    image: postgres
    volumes:
      - $HOME/docker/volumes/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - DATABASE_HOST=cat-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=docker
    networks:
      - demo

  cat-server:
   build: ./cat-server
   ports: 
    - "8082:8082"
   depends_on:
     - cat-db
   networks:
      - demo

  cat-server-app:
   build: ./cat-server-app
   ports: 
     - "3000:3000"
   depends_on:
     - cat-db
     - cat-server
   networks:
      - demo

networks:
  demo:
    driver: bridge